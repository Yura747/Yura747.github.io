<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather Forecast</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
	<div class="content-wr">
		<div class="card-wr">
			<div class="card">
				<div class="request">
					<div class="request-content">
						<form>
							<input type="text" id="city" placeholder="city (odessa)" maxlength="8" minlength="3" required>
							<input type="text" id="country" placeholder="country (ua)"maxlength="8" minlength="2" required>
							<button id="find">Find</button>
							<button id="show-saved-cities">Saved cities</button>
						</form>
						<div class="saved-cities">
							<button type="reset" class="btn-clear-last">Clear the last city</button>
							<button type="reset" class="btn-clear-all">Clear all cities</button>
							<div class="close"></div>
						</div>
					</div>
					<div class="close"></div>
				</div>
		
				 <div class="forecast">
						<div class="city-name-wr" id="change-city">
							<div class="city-icon"></div>
							<p></p>
							<div class="date"></div>
							<div class="arrow"></div>
						</div>  
		
						<div class="icon-wr"> 
							<i class="icon wi"></i>
						</div>
		
					<div class="side-bar">
					</div>
		
					<div class="temperature">
					</div>
		
					<div class="hamburger">
						<span class="line"></span>
						<span class="line"></span>
						<span class="line"></span>
					</div>
				</div>
		
				<div class="day-forecast">
					<div class="close"></div>
					<div class="city-name-wr"> 
						<div class="city-icon"></div>
					</div> 
					<div class="day-forecast-wr-inner">
					</div>
				</div>
		
				<div class="background">
					<video poster="img/video-does-not-exist.png" autoplay="autoplay" muted="muted" loop="loop" preload="auto" playsinline>
						<p>Sorry your browser doesnt support video.</p>
					</video>
				</div>
			</div>
		</div>
	</div>
</main>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/moment-with-locales.js"></script>
<script src="js/main.js"></script>	
</body>
</html>
