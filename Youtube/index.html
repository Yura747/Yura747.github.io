<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Youtube </title>
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#ffff">
  <meta name="msapplication-TileColor" content="#fff8f6">
  <meta name="theme-color" content="#ffffff">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
  <section class="section-content">
    <div class="content-wrapper">
      <div class="content-inner">
        <div class="form-wrapper full">
          <form class="form">
            <p class="form__title">
              Type key phrathes to search for youtube video
            </p>
            <div class="form__inner">
              <input class="form__input" type="text">
              <button class="form__button">Search</button>
            </div>
          </form>
        </div>
        <div class="list">
        </div>
        <div class="message error-message hide">
        </div>
      </div>
    </div>
  </section>
</main>

<script src="js/main.js"></script>
</body>
</html>
